<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paytm payment Page</title>
</head>
<body>
    <h1>Redirecting you to the merchant page</h1>
    <h1>Please do not refresh the page...</h1>
    <form action="https://securegw-stage.paytm.in/theia/processTransaction" name="paytm">{% csrf_token %}
        {% for key, value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>
<script>
    document.paytm.submit();
</script>
</html>
