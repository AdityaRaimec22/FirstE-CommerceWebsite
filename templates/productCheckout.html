{% extends 'basic.html' %}
{% block title %} {{prodOrder1.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{prodOrder1.image}}" width="233px" height="385px">
            </div>
        </div>
        <div class="col-md-8">

            <h5>{{prodOrder1.product_name}}</h5>
            <h5>{{prodOrder1.qty}}</h5>
            <h6><b>Rs.{{prodOrder1.price}}</b></h6>
            <p>{{prodOrder1.desc}}</p>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form method="post" action="/home/cart/checkout">{% csrf_token %}
            <input type="hidden" name="itemJson" id="itemJson">
            <input type="hidden" id="productName" value="{{prodOrder1.product_name}}">
            <input type="hidden" id="productImage" value="{{prodOrder1.image}}">
            <input type="hidden" id="productPrice" value="{{prodOrder1.price}}">
            <input type="hidden" id="productDesc" value="{{prodOrder1.desc}}">
            <input type="hidden" id="productqty" value="{{prodOrder1.qty}}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="name" class="form-control" id="inputname" placeholder="Name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                    name="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter State" name="state">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" name="phone_number">
            </div>
            <button type="submit" class="btn btn-primary placeOrder">Place Order</button>
        </form>
    </div>
</div>

<script>

    var productDetails = {
        '':
            [
                document.getElementById('productqty').value+1,
                document.getElementById('productName').value,
                "http://127.0.0.1:8000/media/" + document.getElementById('productImage').value,
                document.getElementById('productDesc').value,
                document.getElementById('productPrice').value,
            ]
    };
    document.getElementById('itemJson').value = JSON.stringify(productDetails);
    // $('#itemJson').val(JSON.stringify(cart));

</script>




{% endblock %}
